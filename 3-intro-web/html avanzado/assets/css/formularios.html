<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/formularios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

    <form>
        <!-- <input type="text" placeholder="Nombre">
        <input type="email" name="" id=""> -->

        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Panchito Lopéz" name="nombre" id="nombre" required>

        </div>
        <div class="campo">
        <label for="email">Email</label>
        <input type="email" name="Email" id="email" placeholder="panchito@gmail.com" required>         
        </div>

        <div class="campo">
            <label for="color">Color</label>
            <input type="color" name="Color">
        </div>
       <div class="color">
        <label for="number">Number</label>
        <input type="number" name="number" id="number" min="10" max="20">
       </div>
       <div class="color">
        <label for="range">Rango</label>
        <input type="range" name="range" id="range" min="10" max="20" step="2">

        <div class="campo">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha">
        </div>

        <div class="campo">
            <label for="archivo">Archivo</label>
            <input type="file" name="archivo" id="archivo">
        </div>

    
       </div>
        <div class="submit">
            <input type="submit" value="Enviar">
        </div>
        <button type="submit">Enviar</button>
        <br>
        <div class="reset"> <input type="reset" value="Limpiar"></div>

        <div class="campo">
            <label for="password">Contraseña</label>
            <input type="password" name="" id="password">
        </div>

        <div class="campo">
            <label for="radio">Radio</label>
            <input type="radio" name="radio" id="radio">
        </div>
        <div class="campo">
            <label for="checkbox">checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox" value="opcion2">
        </div>

    </form>
<h3> input de rango con marcas </h3>
<input type="range" list="tickmarks" min="0" max="20">
<datalist id="tickmarks" >
<option value="0">

<option value="5">
<option value="20">
</datalist>

</body>
</html>
